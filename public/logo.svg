<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="400" cy="400" r="320" fill="none" stroke="url(#grad1)" stroke-width="40" stroke-dasharray="1000 100" opacity="0.3"/>
  
  <!-- Flame (Streak Symbol) -->
  <path d="M 350 280 Q 340 240 360 200 Q 370 230 390 220 Q 380 270 350 280 Z" fill="url(#grad1)"/>
  
  <!-- Large Checkmark -->
  <path d="M 250 380 L 340 480 L 550 280" fill="none" stroke="url(#grad1)" stroke-width="60" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Upward Arrow -->
  <path d="M 520 480 L 600 300 L 680 380" fill="none" stroke="url(#grad2)" stroke-width="50" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 600 300 L 600 420" fill="none" stroke="url(#grad2)" stroke-width="50" stroke-linecap="round"/>
  
  <!-- Triangle (Lab/Science Symbol) -->
  <path d="M 580 550 L 680 700 L 480 700 Z" fill="none" stroke="url(#grad1)" stroke-width="35" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small Circle accent -->
  <circle cx="700" cy="500" r="25" fill="url(#grad2)" opacity="0.6"/>
</svg>
